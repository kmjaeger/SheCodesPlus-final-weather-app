<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />  
  <title>Weather App Final</title>
</head>
  <body>
    <div id="root">
      <div class="application">
        <div class="container">
          <div class="weather">
            <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer"><img src="images/logo.png" class="logo" alt="SheCodes Logo"></a>
            <div class="weatherInfo">
              <div class="row">
                <div class="col-6"> 
                  <h1>
                    New York
                  </h1>
                  <ul> 
                    <li>
                    <span>Friday 05:00, clear</span>, Clear
                    </li>
                    <li>
                    Humidity: <strong>81%</strong>, Wind: <strong>9.26km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8"> 
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas></div>
                    <div><span class="temperature">12</span>
                    <span class="unit">°C|°F</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="weatherForecast row">
            </div>
            <footer><a href="https://github.com/kmjaeger/SheCodesPlus-final-weather-app.git" target="blank">Open-source code</a>
              "by Kera Peters"</footer>
          </div>
        </div>    
      </div>
    </div>
      <script src="src/index.js"></script>
  </body>
</html>
