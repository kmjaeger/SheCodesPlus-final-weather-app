<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Final</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
      <link rel="stylesheet" href="src/style.css" /> 
</head>
  <body>
    <div id="root">
      <div class="application">
        <div class="container">
          <div class="weather">
            <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer"><img src="images/logo.png" class="logo" alt="SheCodes Logo"></a>
            <div class="weatherInfo">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              <div class="row">
                <div class="col-6"> 
                  <h1 id="city"></h1>
                  </h1>
                  <ul> 
                    <li><span id="date">Friday 05:00</span></li>
                    <li id="condition"></li>
                    <li>
                    Humidity: <strong>81%</strong>, Wind: <strong>9.26km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8"> 
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas></div>
                    <div><span class= "temperature">21</span>°C|°F
                  </div>
                </div>
              </div>
            </div>
            <div class="weatherForecast row">
            </div>
            <footer><a href="https://github.com/kmjaeger/SheCodesPlus-final-weather-app.git" target="blank">Open-source code</a>
              by Kera Peters</footer>
          </div>
        </div>    
      </div>
    </div>
      <script src="src/index.js"></script>
  </body>
</html>
