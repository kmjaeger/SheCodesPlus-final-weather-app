<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />  
  <title>Weather App Final</title>
</head>
  <body>
    <div id="root">
      <div class="application">
        <div class="container">
          <div class="weather">
            <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer"><img src="images/logo.png" class="logo" alt="SheCodes Logo"></a>
            <div class="weatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>
                    New York
                  </h1>
                  <ul>
                    <li>
                    Friday 05:00, clear
                    </li>
                    <li>
                    Humidity: 81%, Wind: 9.26km/h
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8"><div class="temperature-container d-flex justify-content-end"><canvas width="52" height="52"></canvas></div>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" />
                    <span class="temperature">12</span>
                    <span class="unit">°c|°F</span>
                </div>
              </div>
            </div>
            <div class="weatherForecast row">
            </div>
            <footer><a href="https://github.com/kmjaeger/SheCodesPlus-final-weather-app.git" target="blank">Open-source code</a>
              "by Kera Peters"</footer>
          </div>
        </div>    
      </div>
    </div>
      <script src="src/index.js"></script>
  </body>
</html>
